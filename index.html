<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .delete {
            margin-left: 10px;
        }
        .priority-low {
        color: green;
    }
    .priority-medium {
        color: orange;
    }
    .priority-high {
        color: red;
        font-weight: bold;
    }
    .due-date {
        margin-left: 10px;
        font-size: 0.9em;
        color: #666;
    }
    .overdue {
        color: red;
    }
    .priority-label {
        margin-left: 10px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>TypeScript Todo List</h1>
    <input type="text" id="newItem" placeholder="Enter a new item">
    <input type="date" id="dueDate" placeholder="Due date">
    <button id="addItem">Add Item</button>
    <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <!-- Filters and Sorting -->
    <div id="controls">
        <select id="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>

        <select id="sort">
            <option value="none">No Sorting</option>
            <option value="dueDate">Sort by Due Date</option>
            <option value="priority">Sort by Priority</option>
        </select>
    </div>

    <ul id="itemList"></ul>

    <script src="dist/app.js"></script>
</body>
</html>
